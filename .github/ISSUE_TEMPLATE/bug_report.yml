name: Bug report
description: Report a bug to help us improve
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened
      description: Describe what you saw and what you expected
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Provide steps and a minimal example if possible
  - type: input
    id: browser
    attributes:
      label: Browser and OS
      placeholder: "Chrome 119 on macOS 14"
